_schema-version: 2.0.0
ID: jaggery
version: 1.0.0
modules:
  - name: jaggery-srv
    type: nodejs
    path: srv
    parameters:
      memory: 512M
      disk-quota: 256M
    provides:
      - name: srv_api
        properties:
          url: ${default-url}
    requires:
      - name: jaggery-db-hdi-container
      - name: jaggery-uaa

  - name: jaggery-db
    type: hdb
    path: db
    parameters:
      memory: 256M
      disk-quota: 256M
    requires:
      - name: jaggery-db-hdi-container

resources:
  - name: jaggery-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      service-plan: application
      service: xsuaa
      config:
        xsappname: jaggery-${space}
        tenant-mode: dedicated
        
  - name: jaggery-db-hdi-container
    type: com.sap.xs.hdi-container
    properties:
      hdi-container-name: ${service-name}
