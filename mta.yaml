_schema-version: 2.0.0
ID: jaggery
version: 1.0.0

modules:
  - name: srv
    type: nodejs
    path: srv
    parameters:
      memory: 512M
      disk-quota: 256M
    provides:
      - name: srv_api
        properties:
          url: ${default-url}
    requires:
      - name: db
      - name: jaggery-uaa

  - name: db
    type: hdb
    path: db
    parameters:
      memory: 256M
      disk-quota: 256M
    requires:
      - name: jaggery-db-hdi-container

resources:

  - name: jaggery-deployer
    type: org.cloudfoundry.managed-service
    parameters:
      service-plan: app-host
      service: html5-apps-repo
      config: { sizeLimit: 5 }
      shared: true

  - name: jaggery-router
    type: org.cloudfoundry.managed-service
    parameters:
      service-plan: app-runtime
      service: html5-apps-repo
      shared: true

  - name: jaggery-connectivity
    type: org.cloudfoundry.managed-service
    parameters:
      service: connectivity
      service-plan: lite
      shared: true

  - name: jaggery-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
      shared: true
        
  - name: jaggery-hdi
    type: com.sap.xs.hdi-container
    parameters:
      service-plan: hdi-shared
      service: hanatrial
      config: { schema: JAGGERY_SCP }
      shared: true
    properties:
      hdi-container-name: ${service-name}

  - name: jaggery-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service-plan: application
      service: xsuaa
      shared: true
